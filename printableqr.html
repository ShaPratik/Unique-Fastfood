<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter QR Codes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none; }
            .print-card { page-break-inside: avoid; box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6 md:p-10 max-w-7xl">
        <header class="text-center mb-12 no-print">
            <h1 class="text-4xl font-bold text-gray-800">Restaurant Counter QR Codes</h1>
            <p class="text-lg text-gray-600 mt-2">Edit this file to set your menu URL, then print this page.</p>
            <button onclick="window.print()" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md">Print All QR Codes</button>
        </header>

        <div id="qr-code-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- QR codes are generated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // ===================================================================
            // === STEP 1: IMPORTANT! REPLACE THIS WITH YOUR LIVE MENU URL ===
            // ===================================================================
            const YOUR_LIVE_MENU_URL = "https://your-website.com/menu.html";
            // ===================================================================

            if (YOUR_LIVE_MENU_URL === "https://your-website.com/menu.html") {
                const header = document.querySelector('header');
                const warning = document.createElement('div');
                warning.className = 'bg-red-100 border-l-4 border-red-500 text-red-700 p-4 my-6 rounded-md';
                warning.innerHTML = '<p class="font-bold">Configuration Needed!</p><p>You must edit this HTML file and change the `YOUR_LIVE_MENU_URL` variable to your public menu URL before these QR codes will work correctly.</p>';
                header.parentNode.insertBefore(warning, header.nextSibling);
            }

            const qrContainer = document.getElementById('qr-code-container');
            for (let i = 1; i <= 10; i++) {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-2xl shadow-lg text-center flex flex-col items-center justify-between border print-card';
                
                const label = document.createElement('p');
                label.className = 'font-bold text-2xl text-gray-800 mb-4';
                label.textContent = `Counter ${i}`;

                const canvas = document.createElement('canvas');
                
                card.appendChild(label);
                card.appendChild(canvas);
                qrContainer.appendChild(card);
                
                const finalUrlForQrCode = `${YOUR_LIVE_MENU_URL}?counter=${i}`;
                
                QRCode.toCanvas(canvas, finalUrlForQrCode, { width: 240, margin: 2, errorCorrectionLevel: 'H' }, function (error) {
                    if (error) console.error(error);
                });
            }
        });
    </script>
</body>
</html>
